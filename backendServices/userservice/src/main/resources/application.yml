server:
  port: 8082

spring:
  application:
    name: userservice

  datasource:
    url: jdbc:postgresql://192.168.0.6:5432/userDB
    username: myuser
    password: mypassword

  jpa:
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # Controls database schema generation
    show-sql: true # Shows SQL queries in the logs 192.168.128.3

