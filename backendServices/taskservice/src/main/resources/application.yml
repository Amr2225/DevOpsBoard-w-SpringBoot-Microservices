server:
  port: 8080

spring:
  application:
    name: taskservice

  datasource:
    url: jdbc:postgresql://192.168.0.4:5432/taskserviceDB
    username: taskservice
    password: taskservice

  jpa:
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # Controls database schema generation
    show-sql: true # Shows SQL queries in the logs 192.168.128.2

